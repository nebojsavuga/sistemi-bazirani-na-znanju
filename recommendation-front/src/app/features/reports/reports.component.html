<div class="row text-center m-3">
    <div class="col-12">
        <h2>Izve≈°taji</h2>
    </div>
    <div class="col-12">
        <!-- SALES PER SPORT -->
        <div class="row">
            <div class="col-12">
                <h4>Prodaja artikala po sportu</h4>
                <h6>Ukupno prodato: {{this.sales.totalSales}} artikala</h6>
            </div>
        </div>
        <ngx-charts-pie-chart *ngIf="hasLoaded" [legendTitle]="'Sportovi'" [legend]="true" [view]="[700, 400]"
            [results]="pieChartData" [labels]="true">
        </ngx-charts-pie-chart>
    </div>
    <div class="col-12">
        <!-- TOP RATED -->
        <div class="row">
            <div class="col-12">
                <h4>Top 5 najbolje ocenjenih artikala</h4>
            </div>
            <div class="col-lg-2 col-l-6 col-md-6 col-12 mx-3" *ngFor="let art of articles">
                <app-rating-article [article]="art"></app-rating-article>

            </div>
        </div>
    </div>
</div>
