<div class="row text-center"  style="margin-left: 0px; margin-right:0px; padding: 0px;">
    <div class="col-12 my-3">
        <h2>Artikli</h2>
    </div>
    <div class="col-lg-4 col-md-6 col-12">
        <p>Ukupno artikala za prikaz: {{articles.length}}</p>
    </div>
</div>

<div class="col-12 text-center" style="width: 90%; margin: 0px auto;">
    <app-articles [articles]="totalArticles" [isFavorite]="false" [isAdmin]="true"></app-articles>
</div>
<div class="row text-center my-3" style="margin-left: 0px; margin-right:0px; padding: 0px;">
    <div class="col-12">
        <p><button type="button" class="button-style" (click)="showMore()" [hidden]="disableShowMore">Prikaži
                više</button></p>
    </div>
</div>
