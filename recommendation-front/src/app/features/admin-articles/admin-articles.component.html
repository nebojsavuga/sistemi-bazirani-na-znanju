<div class="row text-center">
    <div class="col-12">
        <h1>Artikli</h1>
    </div>
    <div class="col-lg-4 col-md-6 col-12">
        <p>Ukupno artikala za prikaz: {{articles.length}}</p>
    </div>
</div>

<div class="col-12 text-center" style="width: 90%; margin: 0px auto;">
    <app-articles [articles]="totalArticles" [isFavorite]="false"></app-articles>
</div>
<div class="row text-center my-3">
    <div class="col-12">
        <p><button type="button" class="button-style" (click)="showMore()" [hidden]="disableShowMore">Prikaži
                više</button></p>
    </div>
</div>
