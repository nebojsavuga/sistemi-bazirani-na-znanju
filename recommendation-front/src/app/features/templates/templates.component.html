<div class="row text-center my-3" style="margin-left: 0px; margin-right:0px; padding: 0px;">
    <div class="col-12">
        <h2>Generišite template pravila</h2>
    </div>
</div>

<div class="row mx-3">
    <div class="col-lg-4 col-12">
        <div class="form-group col-12 mt-2">
            <label for="sport" class="my-1">Sport</label>
            <select id="sport" name="sport" class="form-control" [(ngModel)]="selectedSport"
                (change)="onSportChange($event)">
                <option value="0" selected>Izaberite sport</option>
                <option *ngFor="let sport of sports" [value]="sport">{{ sport | camelCase }}</option>
            </select>
        </div>
    </div>
</div>
<div class="row m-3">
    <div class="col-12" *ngIf="selectedSport === 'Fudbal'">
        <h4>Tekst pravila</h4>
        <h6>Ako je sport fudbal i brend (selektovan brend) preporuči dresove tog brenda sa cenom ispod zadate cene</h6>
    </div>
    <div class="col-12" *ngIf="selectedSport === 'Tenis'">
        <h4>Tekst pravila</h4>
        <h6>Ako je sport tenis i brend (selektovan brend) preporuči znojnice tog brenda sa cenom ispod zadate cene</h6>
    </div>
</div>

<div *ngIf="selectedSport !== '0'" class="mx-3" style="margin-left: 0px; margin-right:0px; padding: 0px;">
    <div class="row mx-2">
        <div class="text-center">
            <button type="button" class="button-style" (click)="addField()">Dodaj pravilo</button>
        </div>
        <div *ngFor="let field of fields; let i = index" class="col-12">
            <div class="row my-3">
                <div class="col-lg-4 col-12">
                    <label>Brend</label>
                    <select class="form-control" [(ngModel)]="field.brand">
                        <option value="" disabled selected>Izaberite brend</option>
                        <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
                    </select>
                </div>
                <div class="col-lg-4 col-12">
                    <label>Najveća cena</label>
                    <input type="number" class="form-control" [(ngModel)]="field.price" placeholder="Unesite cenu"
                        min="0" max="5000">
                </div>
                <div class="col-12 mt-2">
                    <button type="button" class="button-style" (click)="removeField(i)">Ukloni pravilo</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
<div *ngIf="this.fields.length > 0" class="row mx-4 my-3" style="margin-left: 0px; margin-right:0px; padding: 0px;">
<div class="col-12">
    <button type="button" class="button-style" (click)="saveRule()">Sačuvaj template</button>
</div>
</div>
