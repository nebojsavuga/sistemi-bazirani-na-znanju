<div class="row">
    <div class="col-12 text-center" style="width: 80%; margin: 0px auto;">
        <app-filters (searchFilter)="handleFilterSubmit($event)"></app-filters>
    </div>
    <div class="col-lg-4 col-md-6 col-12 mx-5">
        <p>Total articles for display: {{articles.length}}</p>
    </div>
    <div class="col-12 text-center" style="width: 90%; margin: 0px auto;">
        <app-articles [articles]="articles"></app-articles>
    </div>
</div>
