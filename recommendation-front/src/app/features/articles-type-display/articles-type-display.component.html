<div class="row text-center my-3">
    <div class="col-12">
        <h1>{{value | camelCase}}</h1>
    </div>
</div>

<app-articles [articles]="totalArticles"></app-articles>
<div class="row text-center m-3">
    <div class="col-12">
        <p><button type="button" class="button-style" (click)="showMore()" [hidden]="disableShowMore || this.totalArticles.length >= this.articles.length - 8">Prikaži
                više</button></p>
    </div>
</div>
