<div class="row text-center my-3">
    <div class="col-12">
        <h1>{{value | camelCase}}</h1>
    </div>
    <div class="col-12 text-center" style="width: 90%; margin: 0px auto;">
        <app-articles [articles]="totalArticles"></app-articles>
    </div>
</div>

<div class="row text-center my-3">
    <div class="col-12">
        <p><button type="button" class="button-style" (click)="showMore()"

                više</button></p>
    </div>
</div>
