<div class="row" style="margin-left: 0px; margin-right:0px; padding: 0px;">
    <div class="col-12 text-center my-3">
        <h2>Favorite articles</h2>

    </div>
    <div class="col-lg-4 col-md-6 col-12 mx-5">
        <p>Total articles to display: {{articles.length}}</p>
    </div>
    <div class="col-12 text-center" style="width: 90%; margin: 0px auto;" *ngIf="articles.length !== 0">
        <app-articles [articles]="totalSimilarArticles" [isFavorite]="true"
            (deleted)="deleteArticle($event)"></app-articles>
    </div>
    <div class="col-12 text-center my-3" *ngIf="articles.length === 0">
        <h4>No favorite articles to display.</h4>
    </div>
    <div class="col-12 mt-5 text-center" *ngIf="articles.length !== 0">
        <p><button type="button" class="button-style" (click)="showMore()" [hidden]="disableShowMore">Show more</button>
        </p>

    </div>
</div>
