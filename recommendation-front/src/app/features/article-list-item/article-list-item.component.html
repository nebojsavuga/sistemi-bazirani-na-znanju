<div class="article-card dark-border px-3 pt-2" (click)="showArticle(article.id)">
    <div class="image-container">
        <img src="../../../assets/sport.png" alt="Article Image">
    </div>
    <div class="details">
        <h2 class="name">{{ article.name }}</h2>
        <p class="brand">Brend: {{ article.brandName }}</p>
        <p class="type">Tip: {{ article.articleType }}</p>
        <p class="price">Cena: ${{ article.price }}</p>
        <p><button type="button" class="button-style" (click)="showArticle(article.id)">Prika≈æi</button></p>
    </div>
</div>
